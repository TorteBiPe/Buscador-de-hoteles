<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-utf-8" />
    <title>Esculturas Ramblas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <link rel="stylesheet" href="./css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/490cad1499.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Buscador de Monumentos</h1>
    </header>

    <main>

        <span><i class="fas fa-bed"></i>Hoteles</span>
        <div id="container">

            <div id="container-destination">
                <p>Hotel o Destino</p>
                <input placeholder="Destination, resort or hotel?" type="text" value="">
            </div>

            <div id="container-date">
                <p>Fecha de entrada</p>
                <input type="date" id="datereserve">
            </div>

            <div id="container-nights">
                <p>Número de noches</p>
                <select name="noches" id="noches">
                    <option hidden selected>0 Noches</option>
                    <optgroup label="COMUNES">
                        <option value="">4 Noches</option>
                        <option value="">7 Noches</option>
                        <option value="">10 Noches</option>
                        <option value="">14 Noches</option>
                    </optgroup>
                    <optgroup label="DIARIAS">
                        <option value="">1 Noches</option>
                        <option value="">2 Noches</option>
                        <option value="">3 Noches</option>
                        <option value="">4 Noches</option>
                        <option value="">5 Noches</option>
                        <option value="">6 Noches</option>
                        <option value="">7 Noches</option>
                        <option value="">8 Noches</option>
                        <option value="">9 Noches</option>
                        <option value="">10 Noches</option>
                        <option value="">11 Noches</option>
                        <option value="">12 Noches</option>
                        <option value="">13 Noches</option>
                        <option value="">14 Noches</option>
                    </optgroup>
                </select>
            </div>

            <div id="container-room">

                <p>Habitaciones</p>
                <input id="placeholder" readonly type="text">
                <div id="roompopover" class="d-none">

                    <div id="buttons">

                        <div id="addroom"><i class="fas fa-plus"></i></div>
                        <button id="donebutton">done</button>

                    </div>

                </div>

            </div>

            <input id="buttonsearch" type="button" value="Search">

        </div>

    </main>

    <footer id="footer">
        <h4 class="curso">2º DAW</h4>
        <h4 class="nombre">Raúl Bienes Pérez</h4>
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
